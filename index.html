<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- For Calendar CSS Start-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="./calendar-13/fonts/icomoon/style.css">
  
  <link rel="stylesheet" href="./calendar-13/css/classic.css">
  <link rel="stylesheet" href="./calendar-13/css/classic.date.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./calendar-13/css/bootstrap.min.css">
  
  <!-- Style -->
  <link rel="stylesheet" href="./calendar-13/css/style.css">
  
  <!-- For Calendar  CSS end -->
  

</head>

<body class="p-3 m-0 border-0 bd-example">
  <section class="container-fluid bg-green">

  <!-- Nav bar start -->
    <div class="row">
      <div class="col-3" id="left-hand">
        <nav class="navbar navbar-expand-lg bg-green">
          <div class="container flex-column">
            <a class="navbar-brand" href="#">TASK PHD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-column justify-content-evenly" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Overview</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stats</a>
                </li>
                <li class="nav-item dropdown flex-column justify-content-evenly">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Project
                  </a>
                  <ul class="dropdown-menu flex-column justify-content-evenly">
                    <li><a class="dropdown-item" href="#">Project 1</a></li>
                    <li><a class="dropdown-item" href="#">Project 2</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">New task to be Added</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <!-- Calendar modal pop up  Start-->

                  <!-- Button trigger modal -->
                  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Calendar
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel"><i class="fa fa-calendar" aria-hidden="true">Calendar</i></h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="content">

                            <div class="container text-left">
                              <div class="row justify-content-center">
                                <div class="col-lg-7">
                                  <form action="#" class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="input_from">Start Date</label>
                                          <input type="text" class="form-control" id="input_from" placeholder="Start Date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="input_to">End Date</label>
                                          <input type="text" class="form-control" id="input_to" placeholder="End Date">
                                        </div>
                                    </div>
                                  </form>
                                </div>
                              </div>
                                  
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Calendar modal pop up  end -->
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Chat</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>



      </div>
      <div class="col-9" id="right-hand">
      </div>



    </div>
  </section>



  <!-- End Example Code -->





  <!-- For Calendar Js Start-->
  <script src="./calendar-13/js/jquery-3.3.1.min.js"></script>
  <script src="./calendar-13/js/popper.min.js"></script>
  <script src="./calendar-13/js/bootstrap.min.js"></script>
  <script src="./calendar-13/js/picker.js"></script>
  <script src="./calendar-13/js/picker.date.js"></script>
  
  <script src="./calendar-13/js/main.js"></script>
  <!-- For Calendar Js Start-->
</body>

</html>
